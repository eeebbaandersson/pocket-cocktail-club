<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>üç∏Pocket Cocktail Club</title>
    <link rel="stylesheet" href="css/index.css">
</head>
<body>
<header>
    <div class="page-wrapper">
        <h1 class="hero-title">Pocket <br> Cocktail <br> Club </h1>

        <div class="search-area">
            <div class="search-input-wrapper">
                <span class="search-icon"></span>
                <input type="text" id="searchInput" class="glass-inputField" placeholder="Enter name, category or ingredients..." >
                <button class="search-submit-btn">
                    <img src="assets/search-arrow.svg" alt="Search">
                </button>
            </div>

            <div class="filter-buttons">
                <button class="glass-button spirit-btn">BITTER</button>
                <button class="glass-button spirit-btn">COGNAC</button>
                <button class="glass-button spirit-btn">GIN</button>
                <button class="glass-button spirit-btn">LIQUEUR</button>
                <button class="glass-button spirit-btn">RUM</button>
                <button class="glass-button spirit-btn">TEQUILA</button>
                <button class="glass-button spirit-btn">VODKA</button>
                <button class="glass-button spirit-btn">WHISKEY</button>
            </div>

            <div class="sweetness-container">
                <div class="slider-wrapper">
                    <label>Sweetness: <span id="sweetnessValue"></span></label>
                    <input type="range" min="-5" max="5" value="0" class="glass-slider" id="sweetnessSlider">

                    <div class="slider-labels">
                        <span>-5</span><span>-4</span><span>-3</span><span>-2</span><span>-1</span>
                        <span class="spacer"></span>
                        <span>1</span><span>2</span><span>3</span><span>4</span><span>5</span>
                    </div>
                </div>
            </div>

            <div class="search-action-container">
                <button id="showResultsButton" class="glass-button ">Show Matches</button>
            </div>

        </div>
    </div>
</header>

<main id="drinkDisplay" class="drinkCard">
</main>

<script src="/js/app.js"></script>
</body>
</html>
