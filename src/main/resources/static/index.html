<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>Pocket Cocktail Club</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<header>
    <div class="page-wrapper">
        <h1 class="hero-title">Pocket <br> Cocktail <br> Club</h1>

        <div class="search-area">
            <input type="text" id="searchInput" class="glass-inputField" placeholder="Search by name, category or ingredients..." >

            <div class="filter-buttons">
                <button class="glass-button">BITTER</button>
                <button class="glass-button">GIN</button>
                <button class="glass-button">WHISKEY</button>
                <button class="glass-button">RUM</button>
                <button class="glass-button">TEQUILA</button>
                <button class="glass-button">VODKA</button>
                <button class="glass-button">LIQUEUR</button>
            </div>

            <div class="sweetness-container">
                <label>SWEETNESS: <span id="sweetnessValue"></span></label>
                <input type="range" min="-5" max="5" value="0" class="glass-slider" id="sweetnessSlider">
            </div>

        </div>
    </div>
</header>

<main id="drinkDisplay">
</main>

<script src="/js/app.js"></script>
</body>
</html>
